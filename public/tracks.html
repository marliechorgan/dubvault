<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracks - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Consistent header -->
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks" class="active">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>All Tracks</h1>
    <ul class="track-list"></ul>
  </main>

  <footer>
    <p>Â© 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    async function loadTracks() {
      try {
        console.log("Fetching tracks from /api/tracks");
        const response = await fetch('/api/tracks');
        console.log("Response status:", response.status);
        if (!response.ok) throw new Error('Failed to fetch tracks');
        const tracks = await response.json();
        console.log("Received tracks:", tracks);
        const trackListEl = document.querySelector('.track-list');
        trackListEl.innerHTML = '';
        if (tracks.length === 0) {
          trackListEl.innerHTML = '<li>No tracks available yet.</li>';
        } else {
          tracks.forEach(track => {
            const li = document.createElement('li');
            li.className = 'track-item';
            li.innerHTML = `
              <div class="track-details">
                <h3>${track.title}</h3>
                <p><strong>Artist:</strong> ${track.artist}</p>
                <p><strong>Expires On:</strong> ${new Date(track.expiresOn).toLocaleDateString()}</p>
                ${track.avgRating !== null ? `<p><strong>Average Rating:</strong> ${track.avgRating}/10</p>` : ''}
                <p><a href="/uploads/${track.filePath}" download class="button">Download Track</a></p>
              </div>
              ${track.artworkPath ? `<img src="/artworks/${track.artworkPath}" alt="Artwork">` : ''}
            `;
            trackListEl.appendChild(li);
          });
        }
      } catch (err) {
        console.error('Error loading tracks:', err);
        document.querySelector('.track-list').innerHTML = '<li>Error loading tracks. Please try again later.</li>';
      }
    }
    window.onload = loadTracks;
  </script>
</body>
</html>
