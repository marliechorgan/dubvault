<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracks - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks" class="active">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>All Tracks</h1>
    <ul class="track-list"></ul>
  </main>

  <footer>
    <p>¬© 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    async function loadTracks() {
      try {
        const response = await fetch('/api/tracks');
        if (!response.ok) throw new Error('Failed to fetch tracks');
        const tracks = await response.json();
        const trackListEl = document.querySelector('.track-list');
        trackListEl.innerHTML = tracks.length === 0 ? '<li>No tracks yet‚Äîcheck back soon!</li>' : '';
        tracks.forEach(track => {
          const li = document.createElement('li');
          li.className = 'track-item';
          li.innerHTML = `
            <div class="track-details">
              <h3>${track.title}</h3>
              <p><strong>Artist:</strong> ${track.artist}</p>
              <p><strong>Genre:</strong> ${track.genre || 'Unknown'}</p>
              <p><strong>Expires:</strong> ${new Date(track.expiresOn).toLocaleDateString()}</p>
              <p><strong>Rating:</strong> ${track.avgRating ? track.avgRating + '/10' : 'Unrated'}</p>
              <div class="vote-buttons">
                <button class="vote-up" data-track-id="${track.id}">üëç</button>
                <button class="vote-down" data-track-id="${track.id}">üëé</button>
              </div>
              <p><a href="/uploads/${track.filePath}" download class="button download-btn" data-track-id="${track.id}">Download</a></p>
            </div>
            ${track.artworkPath ? `<img src="/artworks/${track.artworkPath}" alt="Artwork" class="track-art">` : ''}
          `;
          trackListEl.appendChild(li);
        });

        // Voting logic
        document.querySelectorAll('.vote-up, .vote-down').forEach(button => {
          button.addEventListener('click', async (e) => {
            const trackId = e.target.getAttribute('data-track-id');
            const vote = e.target.classList.contains('vote-up') ? 1 : -1;
            try {
              const response = await fetch('/api/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackId, vote }),
                credentials: 'include'
              });
              if (response.ok) {
                alert('Vote locked in!');
                loadTracks(); // Refresh ratings
              } else {
                alert('Log in to vote, fam.');
              }
            } catch (err) {
              alert('Voting glitch‚Äîtry again.');
            }
          });
        });

        // Lock downloads for non-subscribers (placeholder)
        const isSubscriber = false; // Replace with real check later
        if (!isSubscriber) {
          document.querySelectorAll('.download-btn').forEach(btn => {
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.5';
            btn.textContent = 'Subscribe to Grab';
          });
        }
      } catch (err) {
        document.querySelector('.track-list').innerHTML = '<li>Tracks broke‚Äîhold tight.</li>';
      }
    }
    window.onload = loadTracks;
  </script>
</body>
</html>
