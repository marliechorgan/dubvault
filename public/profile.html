<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DubVault</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo" />
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html" class="active">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>My Profile</h1>
    <p id="membership-status">Loading membership status...</p>
    <button id="logoutButton">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    async function fetchProfile() {
      try {
        const response = await fetch('/api/me');
        if (!response.ok) {
          if (response.status === 401) {
            document.getElementById('membership-status').textContent = "You are not logged in.";
            return;
          }
          throw new Error('Failed to fetch profile');
        }
        const data = await response.json();
        document.getElementById('membership-status').textContent = data.isPaid
          ? "You have an active subscription."
          : "You do not have a paid subscription.";
      } catch (err) {
        console.error('Error fetching profile:', err);
        document.getElementById('membership-status').textContent = "Error loading profile.";
      }
    }

    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert('Logout failed.');
        }
      } catch (err) {
        console.error('Error during logout:', err);
        alert('An error occurred. Please try again.');
      }
    });

    // Fetch profile on page load
    window.onload = fetchProfile;
  </script>
</body>
</html>
