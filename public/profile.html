<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DubVault</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Increase visibility of messages */
    #membership-status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Consistent header -->
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/" class="active">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>My Profile</h1>
    <div id="profileContent">
      <!-- Spinner shown while loading profile info -->
      <div id="spinner" class="spinner"></div>
      <!-- Membership status will be inserted here -->
      <p id="membership-status" style="display:none;"></p>
    </div>
    <button id="logoutButton" class="button" style="display:none;">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const spinner = document.getElementById('spinner');
      const statusEl = document.getElementById('membership-status');
      const logoutBtn = document.getElementById('logoutButton');

      console.log("Fetching profile data from /api/me...");
      try {
        const response = await fetch('/api/me');
        spinner.style.display = 'none';
        console.log("Response status from /api/me:", response.status);
        if (!response.ok) {
          if (response.status === 401) {
            statusEl.style.display = 'block';
            statusEl.textContent = "You are not logged in.";
            console.log("User is not logged in (401).");
            return;
          }
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        console.log("Received profile data:", data);
        statusEl.style.display = 'block';
        statusEl.innerHTML = `<strong>Welcome, ${data.username}!</strong><br>` +
          (data.isPaid ? "You have an active subscription." : "You do not have a paid subscription.");
        // Only show logout button if logged in
        logoutBtn.style.display = 'inline-block';

        // Add interactive controls based on subscription status
        if (data.isPaid) {
          const cancelBtn = document.createElement('button');
          cancelBtn.className = 'button';
          cancelBtn.textContent = 'Cancel Subscription';
          cancelBtn.addEventListener('click', async function() {
            if (confirm("Are you sure you want to cancel your subscription?")) {
              try {
                const cancelResponse = await fetch('/api/cancel-subscription', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' }
                });
                const result = await cancelResponse.json();
                console.log("Cancel subscription response:", result);
                if (result.success) {
                  alert('Subscription canceled successfully.');
                  window.location.reload();
                } else {
                  alert('Cancellation failed.');
                }
              } catch (err) {
                console.error("Error canceling subscription:", err);
                alert('Error canceling subscription.');
              }
            }
          });
          statusEl.appendChild(document.createElement('br'));
          statusEl.appendChild(cancelBtn);
        } else {
          // If not paid, add a subscribe form
          const subscribeForm = document.createElement('form');
          subscribeForm.method = 'POST';
          subscribeForm.action = '/create-checkout-session';
          const subscribeButton = document.createElement('button');
          subscribeButton.type = 'submit';
          subscribeButton.className = 'button';
          subscribeButton.textContent = 'Subscribe Now';
          subscribeForm.appendChild(subscribeButton);
          statusEl.appendChild(document.createElement('br'));
          statusEl.appendChild(subscribeForm);
        }
      } catch (err) {
        spinner.style.display = 'none';
        statusEl.style.display = 'block';
        statusEl.textContent = "Error loading profile.";
        console.error("Error fetching /api/me:", err);
      }

      // Attach logout functionality
      logoutBtn.addEventListener('click', async function() {
        try {
          const logoutResponse = await fetch('/api/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          const logoutData = await logoutResponse.json();
          console.log("Logout response:", logoutData);
          if (logoutData.success) {
            window.location.href = logoutData.redirect;
          } else {
            alert('Logout failed.');
          }
        } catch (err) {
          console.error("Error during logout:", err);
          alert('Error during logout.');
        }
      });
    });
  </script>
</body>
</html>
