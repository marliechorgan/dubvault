<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DubVault</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Optional: Increase the visibility of error messages */
    #membership-status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Consistent header -->
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/" class="active">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>My Profile</h1>
    <div id="profileContent">
      <!-- Spinner shown while loading profile info -->
      <div id="spinner" class="spinner"></div>
      <!-- Membership status will be inserted here -->
      <p id="membership-status" style="display:none;"></p>
    </div>
    <button id="logoutButton" class="button">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    // When the DOM is ready, execute our profile logic
    document.addEventListener("DOMContentLoaded", function() {
      const spinner = document.getElementById('spinner');
      const statusEl = document.getElementById('membership-status');
      const logoutBtn = document.getElementById('logoutButton');

      // Helper function to display the profile data
      function displayProfile(data) {
        statusEl.style.display = 'block';
        statusEl.innerHTML = `<strong>Welcome, ${data.username}!</strong><br>` +
          (data.isPaid ? "You have an active subscription." : "You do not have a paid subscription.");

        // Add interactive control based on subscription status
        if (data.isPaid) {
          const cancelBtn = document.createElement('button');
          cancelBtn.className = 'button';
          cancelBtn.textContent = 'Cancel Subscription';
          cancelBtn.onclick = function() {
            if (confirm("Are you sure you want to cancel your subscription?")) {
              fetch('/api/cancel-subscription', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
              })
              .then(res => res.json())
              .then(result => {
                console.log("Cancel response:", result);
                if (result.success) {
                  alert('Subscription canceled successfully.');
                  window.location.reload();
                } else {
                  alert('Cancellation failed.');
                }
              })
              .catch(err => {
                console.error('Error canceling subscription:', err);
                alert('Error canceling subscription.');
              });
            }
          };
          statusEl.appendChild(document.createElement('br'));
          statusEl.appendChild(cancelBtn);
        } else {
          // Create a subscribe button that posts to the Stripe Checkout session endpoint
          const subscribeForm = document.createElement('form');
          subscribeForm.method = 'POST';
          subscribeForm.action = '/create-checkout-session';
          const subscribeButton = document.createElement('button');
          subscribeButton.type = 'submit';
          subscribeButton.className = 'button';
          subscribeButton.textContent = 'Subscribe Now';
          subscribeForm.appendChild(subscribeButton);
          statusEl.appendChild(document.createElement('br'));
          statusEl.appendChild(subscribeForm);
        }
      }

      // Fetch profile data from the server
      fetch('/api/me')
        .then(response => {
          // Hide the spinner as soon as we have a response (even if it's an error)
          spinner.style.display = 'none';
          console.log("Received response status:", response.status);
          if (!response.ok) {
            if (response.status === 401) {
              statusEl.style.display = 'block';
              statusEl.textContent = "You are not logged in.";
              return null;
            }
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          if (data) {
            console.log("Profile data:", data);
            displayProfile(data);
          }
        })
        .catch(err => {
          spinner.style.display = 'none';
          statusEl.style.display = 'block';
          statusEl.textContent = "Error loading profile.";
          console.error("Error in fetch /api/me:", err);
        });

      // Attach logout functionality
      logoutBtn.addEventListener('click', function() {
        fetch('/api/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(data => {
          console.log("Logout response:", data);
          if (data.success) {
            window.location.href = data.redirect;
          } else {
            alert('Logout failed.');
          }
        })
        .catch(err => {
          console.error("Logout error:", err);
          alert('Error during logout.');
        });
      });
    });
  </script>
</body>
</html>
