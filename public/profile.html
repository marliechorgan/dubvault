<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html" class="active">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>My Profile</h1>
    <div id="profileContent">
      <div id="spinner" class="spinner"></div>
      <p id="membership-status" style="display:none;"></p>
    </div>
    <button id="logoutButton" class="button accent2" style="display:none;">Logout</button>
  </main>

  <footer>
    <p>© 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const spinner = document.getElementById('spinner');
      const statusEl = document.getElementById('membership-status');
      const logoutBtn = document.getElementById('logoutButton');

      try {
        const response = await fetch('/api/me', { credentials: 'include' });
        spinner.style.display = 'none';
        if (!response.ok) {
          statusEl.style.display = 'block';
          statusEl.textContent = response.status === 401 ? "Please log in to view your profile." : "Error loading profile.";
          if (response.status === 401) {
            statusEl.innerHTML += ' <a href="/login.html" class="button">Login</a>';
          }
          return;
        }
        const data = await response.json();
        statusEl.style.display = 'block';
        statusEl.innerHTML = `<strong>Welcome, ${data.username}!</strong><br>` +
          (data.isPaid ? "You have an active Premium subscription." : "You don’t have a subscription yet.");
        logoutBtn.style.display = 'inline-block';

        if (data.isPaid) {
          const cancelBtn = document.createElement('button');
          cancelBtn.className = 'button accent2';
          cancelBtn.textContent = 'Cancel Subscription';
          cancelBtn.addEventListener('click', async () => {
            if (confirm("Are you sure you want to cancel your subscription?")) {
              const cancelResponse = await fetch('/api/cancel-subscription', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
              });
              const result = await cancelResponse.json();
              if (result.success) {
                alert('Subscription canceled.');
                window.location.reload();
              } else {
                alert('Cancellation failed.');
              }
            }
          });
          statusEl.appendChild(document.createElement('br'));
          statusEl.appendChild(cancelBtn);
        } else {
          statusEl.innerHTML += ' <a href="/checkout.html" class="button">Subscribe Now</a>';
        }
      } catch (err) {
        spinner.style.display = 'none';
        statusEl.style.display = 'block';
        statusEl.textContent = "Error loading profile. Please try again.";
      }

      logoutBtn.addEventListener('click', async () => {
        try {
          const logoutResponse = await fetch('/api/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
          });
          const logoutData = await logoutResponse.json();
          if (logoutData.success) {
            window.location.href = logoutData.redirect;
          } else {
            alert('Logout failed.');
          }
        } catch (err) {
          alert('Error during logout.');
        }
      });
    });
  </script>
</body>
</html>
