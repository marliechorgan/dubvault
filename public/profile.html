<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html" class="active">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in" id="profile-section">
    <h1>My Profile</h1>
    <p id="membership-status">Loading your membership status...</p>

    <div id="subscription-actions" style="margin-top: 2rem; display: none;">
      <!-- Upgrade or Cancel -->
      <form action="/create-checkout-session" method="POST" id="upgrade-form" style="margin-bottom:1rem;">
        <button type="submit" class="button">Upgrade (Â£20/month)</button>
      </form>

      <form action="/cancel-sub" method="POST" id="cancel-form" style="display:none;">
        <button type="submit" class="button" style="background: #b33; border-color: #c44;">
          Cancel Subscription
        </button>
      </form>
    </div>

    <form id="logout-form" style="margin-top:2rem;">
      <button type="submit" class="button">Logout</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    async function fetchProfile() {
      try {
        const res = await fetch('/api/me');
        if (!res.ok) {
          document.getElementById('membership-status').textContent =
            "Error loading profile or not logged in.";
          return;
        }
        const data = await res.json();
        if (data.isPaid) {
          document.getElementById('membership-status').textContent = 
            "You have an active subscription. Enjoy unlimited downloads!";
          document.getElementById('cancel-form').style.display = 'block';
          document.getElementById('upgrade-form').style.display = 'none';
        } else {
          document.getElementById('membership-status').textContent =
            "You do not have a paid subscription.";
          document.getElementById('cancel-form').style.display = 'none';
          document.getElementById('upgrade-form').style.display = 'block';
        }
        document.getElementById('subscription-actions').style.display = 'block';
      } catch (err) {
        console.error(err);
        document.getElementById('membership-status').textContent =
          "Unable to load membership status.";
      }
    }

    fetchProfile();

    // Logout
    document.getElementById('logout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch('/api/logout', { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert(data.error || 'Logout error');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred during logout.');
      }
    });
  </script>
</body>
</html>
