<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Track - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo slide-in-left">
    <nav class="nav">
      <a href="/" class="nav-item slide-in-right">Home</a>
      <a href="/about.html" class="nav-item slide-in-right">About</a>
      <a href="/tracks" class="nav-item slide-in-right">Tracks</a>
      <a href="/submit.html" class="nav-item slide-in-right active">Submit</a>
      <a href="/profile.html" class="nav-item slide-in-right">My Profile</a>
      <a href="/faq.html" class="nav-item slide-in-right">FAQ</a>
      <a href="/login.html" class="nav-item slide-in-right">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <section class="submit-section">
      <h1 class="pulse glitch-hover">Drop Your Banger</h1>
      <p class="slide-in-left">Score £25–£50 upfront, keep your rights, and split the sub cash. Your track, your rules—6 months exclusive, then it’s free to roam.</p>
      <div class="form-grid slide-in-right">
        <form id="submitForm" enctype="multipart/form-data" method="POST" action="/submit" class="submit-form">
          <div class="form-field fade-in">
            <label for="title" class="pulse">Track Title</label>
            <input type="text" id="title" name="title" required placeholder="Name your beast" class="input-field">
          </div>
          <div class="form-field fade-in">
            <label for="artist" class="pulse">Artist Name</label>
            <input type="text" id="artist" name="artist" required placeholder="Who’s the mastermind?" class="input-field">
          </div>
          <div class="form-field fade-in">
            <label for="genre" class="pulse">Genre</label>
            <select id="genre" name="genre" required class="select-field">
              <option value="" disabled selected>Pick your vibe</option>
              <option value="Drum & Bass">Drum & Bass</option>
              <option value="Speed Garage">Speed Garage</option>
              <option value="House">House</option>
            </select>
          </div>
          <div class="form-field fade-in">
            <label for="trackFile" class="pulse">Track (MP3)</label>
            <input type="file" id="trackFile" name="trackFile" accept="audio/mpeg" required class="file-field">
          </div>
          <div class="form-field fade-in">
            <label for="artwork" class="pulse">Artwork (Optional)</label>
            <input type="file" id="artwork" name="artwork" accept="image/*" class="file-field">
          </div>
          <button type="submit" class="button submit-btn glitch-hover">Submit Your Fire</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer fade-in">
    <p class="fade-in">© 2025 DubVault. All rights reserved.</p>
  </footer>
</body>
</html>
