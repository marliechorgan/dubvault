<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Track - DubVault</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo" />
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html" class="active">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>Submit a New Track</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <label for="title">Track Title:</label>
      <input type="text" id="title" name="title" required>
      <br><br>
      <label for="artist">Artist Name:</label>
      <input type="text" id="artist" name="artist" required>
      <br><br>
      <label for="trackFile">Track File (MP3/WAV):</label>
      <input type="file" id="trackFile" name="trackFile" accept=".mp3,.wav" required>
      <br><br>
      <label for="artwork">Artwork (Optional):</label>
      <input type="file" id="artwork" name="artwork" accept="image/*">
      <br><br>
      <button type="submit">Submit Track</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>
</body>
</html>
