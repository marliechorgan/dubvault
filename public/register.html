<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - DubVault</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Consistent header -->
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo" />
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>Register</h1>
    <div class="form-container">
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Choose a password">
        
        <button type="submit" class="button">Register</button>
      </form>
    </div>
    <p>Already have an account? <a href="/login.html" style="color: #f99;">Login here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert(data.error || 'Registration failed.');
        }
      } catch (err) {
        console.error('Error during registration:', err);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
