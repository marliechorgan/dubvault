<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html" class="active">Contact</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>Contact</h1>
    <p>Questions, feedback, or issues? Get in touch!</p>

    <form action="#" method="POST" class="form-container">
      <label for="contactName">Name</label>
      <input type="text" id="contactName" name="contactName" placeholder="Your Name" required>

      <label for="contactEmail">Email</label>
      <input type="email" id="contactEmail" name="contactEmail" placeholder="Your Email" required>

      <label for="contactSubject">Subject</label>
      <input type="text" id="contactSubject" name="contactSubject" placeholder="Subject" required>

      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" name="contactMessage" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit" class="button">Send Message</button>
    </form>

    <p style="margin-top:2rem;">
      Alternatively, email us directly at: <strong>support@dubvault.co.uk</strong>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>
</body>
</html>
