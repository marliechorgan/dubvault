<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/login.html" class="active">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>Login</h1>
    <div class="form-container">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Your username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Your password">
        <button type="submit" class="button">Login</button>
      </form>
      <p>No account? <a href="/register.html" style="color: #f99;">Register</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (err) {
        alert('Error logging in. Try again.');
      }
    });
  </script>
</body>
</html>
