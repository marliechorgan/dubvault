<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DubVault</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header fade-in">
    <img src="/logo.jpg" alt="DubVault Logo" class="logo">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/tracks">Tracks</a>
      <a href="/submit.html">Submit</a>
      <a href="/profile.html">My Profile</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html" class="active">Login</a>
    </nav>
  </header>

  <main class="content-container fade-in">
    <h1>Login</h1>
    <form id="loginForm" class="form-container">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit" class="button">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="/register.html">Register Here</a></p>
  </main>

  <div id="toast" class="toast">Logged in successfully!</div> <!-- Hidden by default -->

  <footer>
    <p>&copy; 2025 DubVault. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.error) {
          alert(data.error);
        } else if (data.success) {
          // Show toast
          toast.classList.add('show');
          // Hide toast after 2 seconds, then redirect
          setTimeout(() => {
            toast.classList.remove('show');
            window.location.href = data.redirect;
          }, 2000);
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Something went wrong, please try again.');
      }
    });
  </script>
</body>
</html>
